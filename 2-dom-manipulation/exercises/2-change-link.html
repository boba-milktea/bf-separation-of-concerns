<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>change the link</title>
        <meta name="description" content="change the link" />

        <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
        <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
        <script src="/lib/dom-manipulation/assert.js"></script>

        <script src="/lib/dom-manipulation/test-the-dom.js"></script>

        <link rel="stylesheet" type="text/css" href="../style.css" />
    </head>

    <body>
        <header>
            <h2>change the link</h2>
        </header>

        <section class="things-to-study">
            <div id="side to inspect" class="exercise-output">
                <div id="expected">
                    <a href="https://www.badgerbadgerbadger.com" target="_blank"
                        >learn about badgers</a
                    >
                </div>

                <div id="actual"></div>

                <script id="dom-manipulation-script">
                    'use strict';
                    debugger;
                    const linkEle = document.createElement('a');
                    linkEle.href = 'https://www.badgerbadgerbadger.com';
                    linkEle.target = '_blank';
                    linkEle.innerText = 'learn about badgers';

                    const actual = document.getElementById('actual');
                    actual.appendChild(linkEle);
                </script>
            </div>

            <div id="mocha" class="mocha-output"></div>

            <script id="run the tests!">
                mocha.setup({
                    ui: 'bdd',
                });
                compareElements.attributesToTest = [
                    'nodeName',
                    'innerText',
                    'href',
                    'expected',
                    'children',
                    'childElementCount',
                ];
                compareElements(
                    document.getElementById('actual'),
                    document.getElementById('expected'),
                );
                mocha.run();
            </script>
        </section>
    </body>
</html>
