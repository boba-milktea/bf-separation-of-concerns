<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Fonting</title>

        <link rel="stylesheet" href="./public/style.css" />
    </head>

    <body>
        <div id="user-interface">
            <form id="user-input">
                <label for="emphasis"
                    >Emphasis:
                    <select name="emphasis">
                        <option value="none" selected>none</option>
                        <option value="bold">BOLD</option>
                        <option value="italic">italic</option>
                    </select>
                </label>
                <label for="size"
                    >Size:
                    <select name="size">
                        <option value="small">small</option>
                        <option value="none" selected>Medium</option>
                        <option value="large">LARGE</option>
                    </select>
                </label>
                <label for="color"
                    >Color:
                    <select name="color">
                        <option value="none" selected>Black</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="whie">White</option>
                    </select>
                </label>
            </form>

            <textarea spellcheck="false" id="editor"></textarea>
        </div>
        <script type="module" src="./src/init/index.js"></script>
    </body>
</html>
