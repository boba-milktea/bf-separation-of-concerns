<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>memory game</title>

        <style>
            .centered {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            td {
                border: 1px solid black;
                height: 5em;
                width: 5em;
            }

            .hidden {
                color: white;
            }

            .visible {
                color: black;
            }
        </style>
    </head>

    <body>
        <div id="user-interface" class="centered">
            <button id="reset-button">new game</button>
            <div id="board-container"></div>
        </div>
        <script type="module" src="./src/init/index.js"></script>
    </body>
</html>
